<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>drop&dip</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="main.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
 <div class="container">
        <h1>{{main.title}}</h1>
    <form name="main.addForm" class="form" ng-submit="main.addNote()">
        <div class="form-group">
            <label>Note:</label>
            <input  rows="3" type="text" class="form-control" ng-model="main.newNote.content" required placeholder="drop and hit enter..." />
        </div>
    </form>
    <div class="alert alert-success" ng-show="main.noteAdded" class="ng-hide"><strong>Dipset!</strong></div>
    <div class="page-header">drops</div>
    <div class="well">
    <ul class="list-group" ng-repeat="note in main.notes | orderBy: 'date':true track by $id($index)">
        <li class="list-group-item">{{note.content}}<span class="badge right">{{note.date | date:'medium'}}</span></li>
        </ul>
    </div>
    
    </div>
    
</body>
</html>
